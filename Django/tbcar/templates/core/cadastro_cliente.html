{% extends 'base.html' %}

{% block title %}
    TBcar_Cliente
{% endblock %}

{% block h2 %}
    {{ texto_titulo }}
{% endblock %}

{% block main %}

    <form method="post"
               enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">{{ texto_botao }}</button> &nbsp;
        <button type="button" onclick="location.href='{% url texto_cancelar %}'">Cancelar</button>
    </form>

{% endblock %}
