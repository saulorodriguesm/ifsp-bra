<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação?</title>
</head>
<body>

    <h3>Deseja realmente excluir o registro {{ dado }} : {{ id }} ?</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button> &nbsp;
        <button type="button" onclick="location.href={% url url %}">Não</button>
    </form>


</body>
</html>
